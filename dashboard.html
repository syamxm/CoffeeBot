<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoffeeBot</title>
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
  </head>
  <body>
    <script>
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark") {
        document.body.classList.add("dark-mode");
      }
    </script>
    <div class="dashboard-container">
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <button class="new-chat-btn" id="new-chat-btn">
            <span>+</span> New Chat
          </button>
        </div>
        <div class="recent-section">
          <h3>Recent Chats</h3>
          <ul id="recent-list"></ul>
        </div>
        <div class="sidebar-footer">
          <button class="sidebar-btn" id="settings-btn">Settings</button>
          <button class="sidebar-btn logout" id="logout-btn">Logout</button>
        </div>
      </aside>
      <!-- Sidebar Section End-->
      <header class="chat-header">
        <h2>â˜• Coffee Chatbot</h2>
        <p>Your personal barista, powered by AI</p>
      </header>
      <div class="chat-interface">
        <div class="initial-section" id="initial-section">
          <p class="welcome-user" id="welcome-user">Greetings user</p>
          <p>Shall we get brewing?</p>
        </div>
        <div class="chat-history" id="chat-history"></div>
      </div>
      <div class="input-area">
        <div class="input-box">
          <input
            type="text"
            id="user-input"
            placeholder="Ask about beans, roasts, or recipes..."
            autocomplete="off"
          />
          <button class="send-btn" id="send-btn">
            <img src="asset/send.svg" alt="Send" style="width: auto; height: 1.5em;">
          </button>
        </div>
        <p class="disclaimer">
          Recommendations are AI-generated based on coffee profiles.
        </p>
        <div id="settings-modal" class="modal hidden">
          <div class="modal-content">
            <div class="modal-header">
              <h3>Settings</h3>
              <button id="close-settings" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
              <div class="setting-item">
                <span>Edit User Information</span>
                <button id="edit-user-btn" class="modal-btn">Edit</button>
              </div>
              <div class="setting-item">
                <span>Dark Mode</span>
                <label class="switch">
                  <input type="checkbox" id="theme-toggle" />
                  <span class="slider round"></span>
                </label>
              </div>
              <div class="setting-item">
                <span>Delete Account</span>
                <button id="delete-account-btn" class="modal-btn danger">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="dashboardJs/sidebar.js"></script>
    <script type="module" src="dashboardJs/dashboardScript.js"></script>
  </body>
</html>
