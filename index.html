<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Login</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <h2>Welcome to Coffee Bot â˜•</h2>
        <form id="loginForm">
          <div class="input-group">
            <label>Username</label>
            <input
              type="text"
              id="username"
              required
              placeholder="Enter your username"
            />
          </div>

          <div class="input-group">
            <label>Password</label>
            <input type="password" id="password" required />
          </div>

          <button type="button" id="loginBtn">Login</button>

          <div class="redirect-group">
            <a href="coffeeSignup.html">Don't have an account? Register Now!</a>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="loginJs/loginScript.js"></script>
  </body>
</html>
